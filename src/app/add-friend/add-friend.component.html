<h2 mat-dialog-title>Add person details</h2>
<div mat-dialog-content>
    <app-form-compose #form></app-form-compose>
</div>
<div mat-dialog-actions>
    <button 
        mat-button
        (click)="addPerson(form.formGroup)"
    >Add person</button>
    <button
        mat-button
        (click)="close(form.formGroup)"
    >Done</button>
</div>
